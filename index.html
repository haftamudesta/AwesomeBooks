<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="main-container">
        <section class="List-Items">
        <h1 class="owesome-header">All Owesome Books</h1>
        <section class="HoldCollection">
            <table class="collection">
             
                </table>
        </section>
    </section>
      <section class="add-books">
        <h1 class="book-list">Add a new book</h1>
        <div class="newbooks">
          <input
            type="text"
            placeholder="Title"
            id="title"
            name="title"
          />
          <input
            type="text"
            placeholder=" Author"
            id="author"
            name="author"
          /><br /><br />
          <button type="button" name="btn" id="btn">Add</button>
          <small class="checker"></small><br>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
